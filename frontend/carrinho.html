<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Carrinho</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<section>
  <h2>Seu Carrinho ðŸ’™</h2>
  <div id="carrinho-grid" class="gift-grid"></div>
</section>

<script>
const API_URL = "https://casamento-vp.onrender.com";
const carrinhoId = new URLSearchParams(window.location.search).get("id");

async function carregarCarrinho() {
  const res = await fetch(`${API_URL}/carrinho/${carrinhoId}`);
  const carrinho = await res.json();

  const grid = document.getElementById("carrinho-grid");

  carrinho.presentes.forEach(p => {
    const div = document.createElement("div");
    div.className = "gift-card";
    div.innerHTML = `
      <img src="${p.imagem}">
      <h3>${p.nome}</h3>
      <p>R$ ${p.preco.toFixed(2)}</p>
    `;
    grid.appendChild(div);
  });
}

carregarCarrinho();
</script>

</body>
</html>
